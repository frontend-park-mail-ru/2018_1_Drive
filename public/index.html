<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Driver - freaking awesome game</title>
    <link rel="stylesheet" href="./static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="menu">
    <div class="authorized">
        <div class="button">
            Play as %username%
        </div><div class="button button-half" onclick="openSettings();">
            Settings
        </div><div class="button button-half button-last" onclick="unauthorize();">
            Log out
        </div>
    </div>
    <div class="unauthorized">
        <div class="button">
            Play as guest
        </div><div class="button button-half" onclick="logInUser();">
            Log in
        </div><div class="button button-half button-last" onclick="registerUser();">
            Register
        </div>
    </div>
    <div class="common-menu">
        <div class="button">
            Play singleplayer</div><div class="button" onclick="openLeaderboard();">
        Leaderboard</div>
    </div>
</div>

<!-- So, there is some forms on the shadow-->
<!--onclick="closeModalWin();"-->
<div class="shadow" >
    <div class="menu menu-modal login" onclick="event.stopPropagation();">


        <form>
            <h1>Welcome, again</h1>
            <label for="e-mail">E-mail:</label>
            <input type="login" name="e-mail"><br>
            <label for="password">Password:</label>
            <input type="password" name="password"><br>

            <input type="checkbox" name="remember" checked='true'>
            <label for="remember"> Remember me!</label><br>
            <div class="errors"></div>
            <div class="button" onclick="onSubmit(this);"> Log me in!</div>
        </form>

    </div>
    <div class="menu menu-modal register" onclick="event.stopPropagation();">
        <form>
            <h1>Registration</h1>
            <label for="e-mail">E-mail:</label>
            <input type="login" name="e-mail"><br>
            <label for="login">Login:</label>
            <input type="login" name="login"><br>
            <label for="password">Password:</label>
            <input type="password" name="password"><br>
            <label for="password-submit">Confirm:</label>
            <input type="password" name="password-submit"><br>
            <div class="errors"></div>
            <div class="button" onclick="onSubmit(this);"> Create account!</div>
        </form>

    </div>
    <div class="menu menu-modal settings" onclick="event.stopPropagation();">
        <form>
            <h1>Settings</h1>
            <label for="login">New nick:</label>
            <input type="login" name="login"><br>
            <label for="e-mail">New mail:</label>
            <input type="login" name="e-mail"><br>
            <label for="password">New password:</label>
            <input type="password" name="password"><br>
            <label for="password-submit">Confirm password:</label>
            <input type="password" name="password-submit"><br>
            <div class="errors"></div>
            <div class="button" onclick="onSubmit(this);"> Save settings</div>
        </form>
    </div>
    <!--<div class="menu menu-modal leaderboard" onclick="event.stopPropagation();">-->
        <!--<div class="button">Top players:</div>-->
    <!--</div>-->
</div>

<script src="./modules/validator.js"></script>
<script src="./modules/http.js"></script>
<script src="./services/user-service.js"></script>
<script src="./blocks/baseComponent.js"></script>
<script src="./blocks/scoreboard/scoreboard.js"></script>
<script src="./index.js"></script>

</body>
</html>
